                    <div>

                        name="fav_language"

                      />
                      <label for="html"></label>
                      <br />
                      <br />

                      <input
                        type="email"

                      />

                      <br />
                      <br />

                        type="tel"

                      <label for="html"></label>
                      <br />
                      <br />

                      <input
                        type="text"
                        id="subject"
                        name="fav_language"
                        placeholder="Subject"
                      />
                      <label for="html"></label>
                      <br />
                      <br />

                      <textarea id="sendMessage" placeholder="Send Message" cols="30" rows="6"></textarea>

                      <br />
                      <br />

                      <input class="Formsub" type="submit" value="Check" />
                    </form>
                  </div>
                </div>
